<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Set Webpage Title and Icon (Favicon)-->
    <title>Isabella Shi Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

    <!-- Webpage Setup-->
    <meta charset="UTF-8">

    <!-- Links (1) CSS (2) JS (3) External Libraries, Fonts, Etc.-->
    <link rel="stylesheet" href="css/style.css">
    <!--<script defer src="js/mainPage.js"></script>-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  </head>

  <!-- Main Page of My Portfolio Website-->
  <body>

    <!-- Header of the Webpage. Includes title and navigation-->
    <header>
      
      <!-- Set the title of the webpage-->
      <div class="headerTitle">
        PORTFOLIO
      </div>

      <!-- Navigation Bar including "About Me", "My Work", "Resume", and "Contact" Sections-->
      <nav>

        <div>
          <a class =  "navCurrPage navGap" href = "index.html#aboutMe">About Me</a>
        </div>

        <div>
          <a class =  "navGap" href = "index.html#myWork">My Work</a>
        </div>

        <div>
          <a class =  "navGap" href = "index.html#resume">Resume</a>
        </div>

        <div>
          <a href = "index.html#contactInfo">Contact</a>
        </div>

      </nav>

    </header>

    <!-- About Me Section -->
    <section id="aboutMe">
      <div class = "aboutMeInfo">
        
        <!-- Include the About Me section title (Name)-->
        <div class = aboutMeTitle>
          <div class="aboutMeSuperscript">
            I'm
          </div>
          <div class="aboutMeText">
            Isabella
            <br>
            Shi
          </div>
        </div>

        <!-- Include the About Me Summary Paragraph (Elevator Pitch)-->
        <div class = aboutMePara>
          I'm a junior at Carnegie Mellon University, currently pursuing
          <br>
          a B. Arch. degree with an additional major in Human-
          <br>
          Computer Interaction. My passion lies at the intersection 
          <br>
          of architecture and technology.
        </div>

        <!-- Include a link to the contact me section of the website-->
        <div class = aboutMeContactLink>
          <a href = "index.html#contactInfo">Contact Me</a>
        </div>

      </div>

      <!-- Include a personal photo for the intro section-->
      <div class = "aboutMePhoto">
        <img class = "aboutMePhoto" src = "./assets/aboutMeHeadshot.jpg"/>
      </div>

    </section>

    <!-- My Work Section -->
    <section id="myWork">

      <div class = "sectionTitle">
        My Work
      </div>

      <div class = "workDisplaySelect">
        
      </div>
    
    </section>

    <!-- Resume Section -->
    <section id="resume">

      <!-- Include Title for the Resume Section-->
      <div class = "sectionTitle">
        Resume
      </div>

      <!-- Include Resume as an Image for Consistency across Mediums -->
      <div>
        <img class = "resumePhoto" src = "./assets/resumeImage.jpg"/>
      </div>

    </section>

    <!-- Contact Section -->
    <section id="contactInfo">
      
      <!-- Include Title as Text to Mark New Section -->
      <div class = "sectionTitle">
        Contact
      </div>

      <!-- Contact Me Button: Email-->
      <div class = "contactButtonContainer">
        <a href="https://www.gmail.com" target="_blank">
          <img src="./assets/favicon.png" alt="Access email external site clickable">
        </a>
      </div>

      <!-- Contact Me Button: Linkedin-->
      <div class = "contactButtonContainer">        
        <a href="https://www.linkedin.com" target="_blank">
          <img src="./assets/favicon.png" alt="Access linkedin external site clickable">
        </a>
      </div>

      <!-- Contact Me Button: Twitter-->
      <div class = "contactButtonContainer">        
        <a href="https://www.twitter.com" target="_blank">
          <img src="./assets/favicon.png" alt="Access twitter external site clickable">
        </a>
      </div>

      <!-- Contact Me Button: Instagram-->
      <div class = "contactButtonContainer">
        <a href="https://www.instagram.com" target="_blank">
          <img src="./assets/favicon.png" alt="Access instagram external site clickable">
        </a>
      </div>
    
    </section>
