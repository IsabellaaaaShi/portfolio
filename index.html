<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Set Webpage Title and Icon (Favicon)-->
    <title>Isabella Shi Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

    <!-- Webpage Setup-->
    <meta charset="UTF-8">

    <!-- Links (1) CSS (2) JS (3) External Libraries, Fonts, Etc.-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Timeline Library -->
    <script src="/dist/js/timeline.min.js"></script>
    <link href="/dist/css/timeline.min.css" rel="stylesheet" />

    <script src="//unpkg.com/globe.gl"></script>

    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/projectData.js"></script>
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anek+Latin&family=Birthstone+Bounce">

  </head>

  <!-- Main Page of My Portfolio Website-->
  <body class = "homePageBody" id="myPortfolio">

    <!-- Header of the Webpage. Includes title and navigation-->
    <header class="sticky">
      
      <!-- Set the title of the webpage-->
      <a class="headerTitle" href = "./index.html">
        PORTFOLIO
      </div>

      <!-- Navigation Bar including "About Me", "My Work", "Resume", and "Contact" Sections-->
      <nav>
        <div>
          <a id = "aboutMeID" class =  "navStyle navGap" href = "#top" onclick = updateHeaderText(this)>About Me</a>
        </div>

        <div>
          <a id = "myWorkID" class =  "navStyle navGap" href = "#myWork" onclick = updateHeaderText(this)>My Work</a>
        </div>

        <div>
          <a id = "resumeID" class =  "navStyle navGap" href = "./assets/YaoranShi_Resume.pdf" target="_blank" onclick = updateHeaderText(this)>Resume</a>
        </div>

        <div>
          <a id = "contactID" class = "navStyle" href = "#contactInfo" onclick = updateHeaderText(this)>Contact</a>
        </div>
      </nav>

    </header>

    <!-- About Me Section -->
    <section id="aboutMe">
      <div class = "aboutMeInfo">
        
        <!-- Include the About Me section title (Name)-->
        <div class = aboutMeTitle>
          <div id="aboutMeSuperscript">
            I'm
          </div>
          <div class="aboutMeText">
            Isabella Shi
          </div>
        </div>

        <!-- Include the About Me Summary Paragraph (Elevator Pitch)-->
        <div class = aboutMePara>
          I'm a junior at Carnegie Mellon University, currently pursuing
          a B. Arch. degree with an additional major in Human-Computer Interaction.
          My passion lies at the intersection of architecture and technology.
        </div>

        <!-- Include a link to the contact me section of the website-->
        <a href = "index.html#contactInfo" class = "aboutMeContactLink">Contact Me</a>

      </div>

      <!-- Include a personal photo for the intro section-->
      <div class = "aboutMePhoto">
        <img class = "aboutMePhoto" src = "./assets/headshot.png" alt = "headshot of portoflio owner Isabella Shi"/>
      </div>

    </section>

    <!-- My Work Section -->
    <section id="myWork">

      <div class = "sectionTitle">
        My Work
      </div>

      <div class = "workDisplaySelect">
        
        <button class = "sortButton selectedButton" onclick="makeSelection(this, 'type')"> 
          By Type 
        </button>

        <button class = "sortButton" onclick="makeSelection(this, 'location')"> 
          By Location 
        </button>

        <button class = "sortButton" onclick="makeSelection(this, 'date')"> 
          By Date 
        </button>
      </div>

      <!-- Project List where projects are dynamically added based on button clicks above-->
      <div id = "projectList"></div>
    
    </section>

    <!-- Contact Section -->
    <section id="contactInfo">
      
      <!-- Include Title as Text to Mark New Section -->
      <div class = "sectionTitle">
        Contact
      </div>

      <!-- Contact Me Button: Email-->
      <!-- How to use mailto: https://www.w3schools.com/html/html_links.asp -->
      <div class = "contactButtonContainer">
        <a href="mailto:yaorans@andrew.cmu.edu" target="_blank">
          <img src="./assets/mailIcon.png" alt="Access email external site clickable">
        </a>
      </div>

      <!-- Contact Me Button: Linkedin-->
      <div class = "contactButtonContainer">        
        <a href="https://www.linkedin.com/in/isabella-yaoran-shi-677899269/" target="_blank">
          <img src="./assets/linkedinIcon.png" alt="Access linkedin external site clickable">
        </a>
      </div>

      <!-- Contact Me Button: Github-->
      <div class = "contactButtonContainer">        
        <a href="https://github.com/IsabellaaaaShi" target="_blank">
          <img src="./assets/githubIcon.png" alt="Access twitter external site clickable">
        </a>
      </div>

    </section>

  </body>
</html>
